<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | GitHub Contribution Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand text-purple" href="#">Contribution Tracker</a>
    <span class="navbar-text text-light">Dashboard</span>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid p-4 bg-dark text-white">
    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <select class="form-select" id="repoFilter">
          <option selected>Filter by Repository</option>
          <option>Frontend</option>
          <option>Backend</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select class="form-select" id="userFilter">
          <option selected>Filter by Contributor</option>
          <option>Anas</option>
          <option>Ahmed</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select class="form-select" id="dateFilter">
          <option selected>Filter by Date</option>
          <option>Last 7 Days</option>
          <option>Last 30 Days</option>
        </select>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4 mb-2">
        <div class="card bg-purple text-white">
          <div class="card-body">
            <h5>Total Commits</h5>
            <h3>128</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="card bg-purple text-white">
          <div class="card-body">
            <h5>Repositories</h5>
            <h3>4</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-2">
        <div class="card bg-purple text-white">
          <div class="card-body">
            <h5>Contributors</h5>
            <h3>5</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Contribution Table -->
    <div class="card bg-charcoal text-white">
      <div class="card-header bg-purple">Repo-wise Contributions</div>
      <div class="card-body table-responsive">
        <table class="table table-dark table-bordered table-striped">
          <thead>
            <tr>
              <th>Contributor</th>
              <th>Repository</th>
              <th>Commits</th>
              <th>Last Commit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Anas</td>
              <td>Frontend</td>
              <td>34</td>
              <td>2 hours ago</td>
            </tr>
            <tr>
              <td>Ahmed</td>
              <td>Backend</td>
              <td>29</td>
              <td>1 day ago</td>
            </tr>
            <tr>
              <td>Saad</td>
              <td>Auth System</td>
              <td>18</td>
              <td>3 days ago</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <footer class="text-center text-light p-3 bg-dark mt-5">
    &copy; 2025 GitHub Contribution Tracker | Built by Anas Muntazir
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
