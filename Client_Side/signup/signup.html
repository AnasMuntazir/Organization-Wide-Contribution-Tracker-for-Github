<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GitHub Contribution Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span>GitHub</span> Contribution Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Sign-Up Container -->
    <div class="signup-container">
        <div class="signup-box">
            <h2 class="text-center">Create an Account</h2>
            <p class="text-center text-light">Sign up to get started</p>

            <form id="signupForm">
                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label text-light">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label text-light">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label text-light">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <span class="input-group-text toggle-password" onclick="togglePassword('password')">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label text-light">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label text-light" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-3 text-light">Already have an account? <a href="login\login.html" class="text-decoration-none">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
