<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GitHub Contribution Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><span>GitHub</span> Contribution Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">Welcome Back!</h2>
            <p class="text-center text-light">Sign in to continue</p>

            <form id="loginForm">
                <!-- Username Field -->
                <div class="mb-3">
                    <label class="form-label text-light">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label text-light">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <span class="input-group-text toggle-password" onclick="togglePassword('password')">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-light" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-light">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>

            <!-- Signup Link -->
            <p class="text-center mt-3 text-light">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
